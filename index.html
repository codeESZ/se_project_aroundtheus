<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta
      name="description"
      content="Around the u.s landing page that is empty"
    />
    <meta name="author" content="Edvette Sironel" />
    <meta name="keywords" content="HTML, CSS" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the u.s</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the u.s. logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                class="card__image"
                alt="A river "
              />
              <div class="crad__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                class="card__image"
                alt=" A lake"
              />
              <div class="crad__description">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                class="card__image"
                alt=" Mountains"
              />
              <div class="crad__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/latemar.jpg"
                class="card__image"
                alt="Night sky"
              />
              <div class="crad__description">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/vanoise.jpg"
                class="card__image"
                alt="lake surrounded by Mountains"
              />
              <div class="crad__description">
                <h2 class="card__title">Vanoise Nationa...</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/lago.jpg"
                class="card__image"
                alt="Mountains and lake"
              />
              <div class="crad__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
